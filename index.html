<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sea battle demo</title>
<link rel="stylesheet" type="text/css" href="./styles/markup.css" />
<link rel="stylesheet" type="text/css" href="./styles/seabattle.css" />
<script type="text/javascript" src="./js/contrib/jquery-1.5.min.js?x"></script>

<script type="text/javascript" src="./js/seabattle/arena.js?x"></script>
<script type="text/javascript" src="./js/seabattle/ship.js?x"></script>
<script type="text/javascript" src="./js/seabattle/weapons.js?x"></script>
<script type="text/javascript" src="./js/seabattle/score.js?x"></script>

<script type="text/javascript">
	jQuery(function($) {
		var seaBattle = new SeaBattle.Arena(
				$('#seabattle-arena'), 
				$('#seabattle-score'), 
				$('#seabattle-weapons'), 
				$('#seabattle-status'),
				10,
				10,
				false
		);
	});
</script>

</head>

<body>


<h2>Sea battle</h2>
<div class="container clear-block">
  <div class="left">
    <div id="arena-box">
      <h3>Arena</h3>
      <table id="seabattle-arena" class="seabattle-arena hidden">
        <tbody>
          <tr class="row">
            <td class="cell clean">&nbsp;</td>
          </tr>
        </tbody>
      </table>
      <ul id="seabattle-legend">
        <li><span class="clean">&nbsp;</span> - sea</li>
        <li><span class="miss">&nbsp;</span> - miss shot</li>
        <li><span class="damaged">&nbsp;</span> - damage</li>
        <li><span class="killed">&nbsp;</span> - killed ship</li>
      </ul>
    </div> <!-- arena-box -->
    
  </div> <!-- left -->

  <div class="right">
    <div id="score-box">
      <h3>Ships</h3>
      <ul id="seabattle-score">
        <li>Gigant (4x): <span id="ship-4" class="ship-item">1</span></li>
        <li>Max (3x): <span id="ship-3" class="ship-item">2</span></li>
        <li>Mid (2x): <span id="ship-2" class="ship-item">4</span></li>
        <li>Small (1x): <span id="ship-1" class="ship-item">5</span></li>
        <li>Total ships killed: <span id="weapons-ships-killed">0</span> of <span id="weapons-ships-total">0</span></li>
      </ul>
    </div> <!-- score-box -->
    
    <div id="weapons-box">
      <h3>Weapons</h3>
      <ul id="seabattle-weapons">
        <li>Weapons count: <span id="weapons-count">95</span></li>
        <li>Good shots maked: <span id="weapons-good-shots">0</span> of <span id="weapons-maked">0</span></li>
        <li>Accuracy: <span id="weapons-accuracy">0</span>%</li>
      </ul>
    </div> <!-- weapons-box -->
    
    <div id="status-box">
      <h3>Status</h3>
      <div id="seabattle-status" class="status">
        playing
      </div>
    </div> <!-- status-box -->
    
  </div> <!-- right -->

</div> <!-- container -->

</body>
</html>
